          <h2>Para solicitar informacion sobre nuestros productos puede rellenar el formulario y nos pondremos en contacto con usted.
          </h2>
        <form>
            <label> Nombre</label>
            <input type="text" id="fname" name="fname" value="">
            <label> Apellidos</label>
            <input type="text" id="fapellidos" name="fapellidos" value="">
        </form>
        <form action="">
            <label> E-mail</label>
            <input type="text" id="femail" name="femail" value="" required>
            <label> Telefono</label>
            <input type="text" id="ftelefono" name="ftelefono" value="">
        </form>
        <form action="">
            <label> ¿Sobre que desea recibir informacion?</label>
            <input type="text" id="fdireccion" name="fdireccion" value="">

            <input type="button" id="sub" value="submit">
        </form>

        <script>

            var gfg = document.getElementById("fname");

            gfg.onchange = function (e) {
                if (gfg.value != '') {
                    e.target.style.border
                        = "3px solid green";
                    nom = 1;
                } else if (gfg.value == '') {
                    e.target.style.border
                        = "3px solid red";
                    nom = 0;
                }
            };
            var gf = document.getElementById("fapellidos");

            gf.onchange = function (e) {
                if (gf.value != '') {
                    e.target.style.border
                        = "3px solid green";
                } else if (gf.value == '') {
                    e.target.style.border
                        = "3px solid red";
                }
            };
            var f = document.getElementById("femail");

            f.onchange = function (e) {
                if (f.value != '') {
                    e.target.style.border
                        = "3px solid green";
                } else if (f.value == '') {
                    e.target.style.border
                        = "3px dashed red";
                }
            };
            var g = document.getElementById("ftelefono");

            g.onchange = function (e) {
                if (g.value != '') {
                    e.target.style.border
                        = "3px solid green";
                } else if (g.value == '') {
                    e.target.style.border
                        = "3px solid red";
                }
            };
            var a = document.getElementById("fdireccion");

            a.onchange = function (e) {
                if (a.value != '') {
                    e.target.style.border
                        = "3px solid green";
                } else if (a.value == '') {
                    e.target.style.border
                        = "3px solid red";
                }
            };
            $("#sub").click(function () {
                if (a.value == '' || gfg.value == '' || gf.value == '' || f.value == '' || g.value == '')
                    swal("Por favor rellene los espacios en rojo para continuar", "Falta Informacion", "error");
                else if (a.value != '' || gfg.value != '' || gf.value != '' || f.value != '' || g.value != '')
                    swal("Éxito!!", "Datos subidos con éxito!!", "success");

            });

        </script>
        <script type="text/javascript">
            $("#fname").submit(function () {
                swal("Exito", "Dato enviado", "succes");
                event.preventDefault();
            });
        </script>
